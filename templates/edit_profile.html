<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - StudApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .edit-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .edit-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #4e73df;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-control {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: 0.2s;
    }

    .form-control:focus {
      border-color: #764ba2;
      box-shadow: none;
    }

    .btn-save {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
      font-weight: 600;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .btn-save:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    @media (max-width: 576px) {
      .edit-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="edit-box">
  <h2>Edit Profile</h2>
  <form method="POST" onsubmit="return validatePasswords()">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" value="{{ user.name }}" required>
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" readonly>
    </div>

    <div class="form-group mb-3">
      <label for="password">New Password <small class="text-muted">(leave blank to keep old password)</small></label>
      <input type="text" class="form-control" name="password" id="password">
    </div>

    <div class="form-group mb-3">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password">
      <div id="password_error" class="error-message">Passwords do not match</div>
    </div>

    <button type="submit" class="btn btn-save">ðŸ’¾ Save Changes</button>
  </form>
</div>

<script>
  function validatePasswords() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm_password").value;
    const error = document.getElementById("password_error");

    if (password !== "" && password !== confirm) {
      error.style.display = "block";
      return false;
    } else {
      error.style.display = "none";
      return true;
    }
  }
</script>

</body>
</html>
