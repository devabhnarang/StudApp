<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÑ Notes Summarizer - StudApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #1f1f1f;
      --card-bg: #ffffff;
      --accent: #4a90e2;
      --btn-hover: #357abd;
      --summary-bg: #eaf0f6;
      --summary-text: #1f1f1f;
      --input-bg: #ffffff;
      --input-text: #1f1f1f;
      --border: #d0d7e1;
    }

    [data-theme="dark"] {
      --bg: #1c1c1e;
      --text: #f0f0f5;
      --card-bg: #2a2a2e;
      --accent: #7c4dff;
      --btn-hover: #5e35b1;
      --summary-bg: #33343a;
      --summary-text: #f0f0f5;
      --input-bg: #2f2f33;
      --input-text: #f0f0f5;
      --border: #444;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
      transition: background-color 0.3s, color 0.3s;
    }

    header, footer {
      background-color: var(--card-bg);
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header { top: 0; }
    footer {
      bottom: 0;
      text-align: center;
      font-size: 0.9rem;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 850px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 25px;
      margin-bottom: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--input-text);
      border: 1px solid var(--border);
    }

    .form-control::placeholder {
      color: #999;
    }

    .btn-primary {
      background-color: var(--accent);
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: var(--btn-hover);
    }

    .summary-box {
      background-color: var(--summary-bg);
      color: var(--summary-text);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
    }

    .summary-title {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .loading-text {
      font-style: italic;
      color: gray;
    }

    .form-check-label {
      color: var(--text);
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <h5>üìÑ Notes Summarizer</h5>
    <div class="d-flex align-items-center gap-3">
      <a href="/student_dashboard/{{ user_id }}" class="btn btn-sm btn-outline-primary">üìä Dashboard</a>
      <a href="/notes_summarizer/{{ user_id }}" class="btn btn-sm btn-outline-primary">üìÑ Notes</a>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
        <label class="form-check-label" for="themeSwitch">üåô</label>
      </div>
      <a href="/" class="btn btn-sm btn-outline-danger">üö™ Logout</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="card text-center">
    <h4>üì§ Upload Notes to Summarize</h4>
    <p class="text-muted mt-2">Supports PDF and DOCX files (text-based only)</p>
    <form id="uploadForm" enctype="multipart/form-data" onsubmit="handleUpload(event)">
      <div class="mb-3 mt-3">
        <input type="file" name="file" id="fileInput" accept=".pdf,.doc,.docx" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Summarize Notes</button>
    </form>
  </div>

  <div class="card" id="resultsCard" style="display: none;">
    <h5>üß† Summaries by Page</h5>
    <div id="summaryResults" class="loading-text">Processing...</div>
  </div>
</div>

<footer>
  ¬© 2025 StudApp. All rights reserved.
</footer>

<script>
  // Theme toggle logic
  const themeSwitch = document.getElementById('themeSwitch');
  const currentTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', currentTheme);
  if (currentTheme === 'dark') themeSwitch.checked = true;

  themeSwitch.addEventListener('change', () => {
    const theme = themeSwitch.checked ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
  });

  // File upload and summarization logic
  function handleUpload(e) {
    e.preventDefault();
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    if (!file) return alert("Please choose a PDF or DOCX file.");

    const formData = new FormData();
    formData.append("file", file);

    const resultsCard = document.getElementById("resultsCard");
    const summaryBox = document.getElementById("summaryResults");
    resultsCard.style.display = "block";
    summaryBox.innerHTML = "<span class='loading-text'>‚è≥ Uploading and summarizing...</span>";

    fetch("/summarize_notes_all_pages", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.pages && data.pages.length > 0) {
        let output = '';
        data.pages.forEach((summary, index) => {
          output += `
            <div class="summary-box">
              <div class="summary-title">üìÑ Page ${index + 1}</div>
              <div>${summary}</div>
            </div>
          `;
        });
        summaryBox.innerHTML = output;
      } else {
        summaryBox.innerHTML = "‚ö†Ô∏è No summaries returned.";
      }
    })
    .catch(() => {
      summaryBox.innerHTML = "‚ùå Something went wrong. Please try again.";
    });
  }
</script>

</body>
</html>
